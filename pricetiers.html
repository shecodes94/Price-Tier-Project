<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Tiers</title>
    <link rel="stylesheet" href="pricetiers.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img
          src="1.png"
          alt="This is a photo of documents"
          class="pricing-img"
        />
        <h3 class="pricing-header">Starter</h3>
        <ul class="pricing-features">
          <li class="pricing-features-item">Custom Domains</li>
          <li class="pricing-features-item">
            Premier solutions for smart business owners
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>
      <div class="pricing-plan">
        <img
          src="2.png"
          alt="This is a photo of two professionals working on laptop"
          class="pricing-img"
        />
        <h3 class="pricing-header">Pro</h3>
        <ul class="pricing-features">
          <li class="pricing-features-item">Advanced</li>
          <li class="pricing-features-item">
            Everything you need to build a perfect form
          </li>
        </ul>
        <span class="pricing-price">£150</span>
        <a href="#/" class="pricing-button is-featured">Free Trial</a>
      </div>
      <div class="pricing-plan">
        <img
          src="3.png"
          alt="This is a photo of a woman siting at desk in front of a computer desktop"
          class="pricing-img"
        />
        <h3 class="pricing-header">Premium</h3>
        <ul class="pricing-features">
          <li class="pricing-features-item">Dedicated</li>
          <li class="pricing-features-item">
            Great for business who wants to do more
          </li>
        </ul>
        <span class="pricing-price">£350</span>
        <a href="#/" class="pricing-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
